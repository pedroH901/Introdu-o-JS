<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 Javascript</title>

    <style>
        /* Comentário teste CSS */

        body {
            background-color: rgb(83, 83, 83);
            font: normal 20pt Arial;
            color: white;
        }

        h1 {
            color: whitesmoke;

        }
    </style>
</head>
<!-- Comentário teste HTML-->

<body>
    <h1>Olá Mundo</h1>
    <p>Primeiros comandos Javascript na página</p>


    <script>
        

        window.alert("Olá mundo!")      // Comentário teste Javascript

        window.confirm('Deseja continuar?')      // Apresenta uma mensagem com opções de OK/Cancelar ao usuário

        var nome = window.prompt('Digite seu nome')   

        window.alert('Olá ' + nome)
    </script>
</body>
</html>

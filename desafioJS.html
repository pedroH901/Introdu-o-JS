<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>
</head>
<body>
    <script>

        let nome = prompt("Digite o nome do produto.");
        let quantidade = prompt("Digite a quantidade que deseja comprar.");
        let precoUnitario = prompt("Por fim, digite o preço unitário do produto.");

        let totalDaCompra = Number(quantidade) * Number(precoUnitario);

        alert("Você comprou " + quantidade + " unidades de " + nome + " pelo preço de " + precoUnitario + " cada, totalizando: R$" + totalDaCompra);

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo desafio de Javascript</title>
</head>
<body>
    <script>

    let disciplina = prompt("Digite o nome da disciplina.");
    let nota1 = prompt("Digite a nota da primeira prova do aluno na disciplina de " + disciplina)
    let nota2 = prompt("Digite a nota da segunda prova do aluno na disciplina de " + disciplina)
    let nota3 = prompt("Digite a nota da terceira prova do aluno na disciplina de " + disciplina)
    let media = (Number(nota1) + Number(nota2) + Number(nota3)) / 3;

    alert("Na disciplina " + disciplina + " o aluno teve as notas " + nota1 + ", " + nota2 + ", " + nota3 + ". E sua média final será de: " + media)

    </script>
</body>
</html>
